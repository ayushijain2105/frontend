<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog page</title>
    <style>
        body {
            background-color: hsl(210, 17%, 98%);
            margin: 20px;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }

        header {
            background-color: #fef6e4;
            color: #001858;
            text-align: center;
            padding: 20px;
            border-style: double;
            font-style: italic;
            border-radius: 70px;
            margin-left: 220px
        }

        .sidebar {
            width: 200px;
            background-color: grey;
            color: white;
            height: 100vh;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
            font-weight: bold;
        }

        /* Hover effect for sidebar links */
        .sidebar a:hover {
            background: azure;
            color: black;
            border-radius: 5px;
        }

        .content {
            margin-left: 240px; /* Better spacing from sidebar */
            padding: 30px;
        }

        h2 {
            color: rgb(34, 68, 34);
        }

        /* Blog Page Title */
        .blog-title {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin: 30px 0 20px;
            color: #1e3a8a;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Container for three blocks */
        .block-container {
            text-align: center;
            margin-left: 240px;
            margin-bottom: 40px;
        }

        /* Individual Blocks */
        .block {
            display: inline-block;
            width: 250px;
            background-color: #fff;
            padding: 20px;
            margin: 15px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            text-decoration: none;
            color: #222;
            vertical-align: top;
        }

        /* Hover Effects for Blocks */
        .block:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }

        /* Color-coded Headings */
        .block.about h3 {
            color: #3b82f6; /* Blue */
        }

        .block.html h3 {
            color: #f97316; /* Orange */
        }

        .block.css h3 {
            color: #9333ea; /* Purple */
        }

        /* Paragraph Styling */
        .block p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ayushi's Blog</h1>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#categories">Categories</a>
            <a href="#contact">Contact</a>
        </nav>
    </div>

    <!-- Title for Blog Page -->
    <h2 class="blog-title" style="text-align: center;">This is My Blog Page</h2>

    <!-- Three Blocks Section -->
    <div class="block-container">
        <a href="about.html" class="block about">
            <h3>About Me</h3>
            <p>Know more about me and my journey.</p>
        </a>

        <a href="html.html" class="block html">
            <h3>HTML</h3>
            <p>Learn the basics and tricks of HTML.</p>
        </a>

        <a href="css.html" class="block css">
            <h3>CSS</h3>
            <p>Master styling with CSS tips and guides.</p>
        </a>
    </div>
</body>
</html>
